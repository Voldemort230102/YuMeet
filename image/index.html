    <style type="text/css">
        @import "./css/index.css";

    <script>
        $(function () {
            // 动态不被当
            function mainPadding() {
                var headerHeight = $('.header').outerHeight(); // 获取包含 padding 的高度
                $('.main').css('padding-top', headerHeight + 'px');
            }
            $(document).ready(mainPadding);
            // 当窗口尺寸变化时自动更新
            $(window).resize(mainPadding);

            // 动态更改main的高度
            function mainAhearderHeight() {
                // 获取footer高度
                const footerHeight = $(window).height() - $('.footer').outerHeight(true);
                document.documentElement.style.setProperty('--footer-height', `${footerHeight}px`);
            }
            $(document).ready(mainAhearderHeight);
            // 当窗口尺寸变化时自动更新
            $(window).resize(mainAhearderHeight);

            // 菜单
            $("#menu").click(function () {
                $(".menu_div").fadeIn(250);
                setTimeout(function () {
                    $(".menu").addClass("active");
                }, 250); // 等动画结束再淡出遮罩
                $(".menu_div").css("display", "flex");
                setTimeout(function () {
                    $("#unmenu img").addClass("active");
                }, 700);
            });
            $(".menu_div,#unmenu").click(function () {
                $(".menu").removeClass("active");
                setTimeout(function () {
                    $(".menu_div").fadeOut(250);
                    $("#about").text("关于 ▼");
                    $(".about").slideUp(0);
                    $("#unmenu img").removeClass("active");
                }, 250); // 等动画结束再淡出遮罩
            });
            $(".menu").click(function (e) {
                e.stopPropagation(); // 阻止冒泡
            });
            // 关于
            $("#about").click(function () {
                if($(".about").css("display") == "none") {
                    $("#about").text("关于 ▲");
                }
                else {
                    $("#about").text("关于 ▼");
                }
                $(".about").slideToggle(250);
            });
            // 到 12
            let images_l = [
                "https://livefile.xesimg.com/programme/python_assets/bef22d86a6221eb0f9f160882a8149a3.jpg", 
                "https://livefile.xesimg.com/programme/python_assets/b11f6c2ad9a527efdc4c7705c8d39a38.jpg", 
                "https://livefile.xesimg.com/programme/python_assets/85ef0b755de5f8f3a0f689796ebdd51f.jpg", 
                "https://livefile.xesimg.com/programme/python_assets/9d56ddaa905db0e367f909885bdea7f9.jpg", 
                "https://livefile.xesimg.com/programme/python_assets/d238ce3c8e5d76fded5ca27f5267878f.jpg", 
                "https://livefile.xesimg.com/programme/python_assets/12bc776a4e8e094d537d6b082f8cd1dd.jpg"
            ];
            let images_r = [
                "https://livefile.xesimg.com/programme/python_assets/4016baecfd9ce9a63ae85ae327da7dd1.jpg", 
                "https://livefile.xesimg.com/programme/python_assets/98d463f5fb62a40dc53009cda0e0097b.jpg", 
                "https://livefile.xesimg.com/programme/python_assets/eb5c8f7206546948ee0686b254790334.jpg", 
                "https://livefile.xesimg.com/programme/python_assets/706da00e623f368ad48d90ef87aec034.jpg", 
                "https://livefile.xesimg.com/programme/python_assets/c7aef4077ccc9969560dbe582c82365d.jpg", 
                "https://livefile.xesimg.com/programme/python_assets/bd971a4c2e4c7985379b522bfe6e4d46.jpg"
            ];
            let code = "";
            for(let i = images_l.length-1;i>=0;i--) {
                code += '<img src="' + images_l[i] + '">';
            }
            $("#l").html(code);
            code = "";
            for(let i = images_r.length-1;i>=0;i--) {
                code += '<img src="' + images_r[i] + '">';
            }
            $("#r").html(code);
        });
    </script>
